<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/8364a31605.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Adidas</title>
</head>

<body>
	<header>
		<div class="menu-toggle">
			<i class="fas fa-bars"></i>
		</div>
		<div class="overlay"></div>
		<nav>
			<i class="fas fa-times"></i>
			<div class="logo">
				<img src="images/adidaslogo.jpg" alt="adidas logo">
                </div>

				<div class="nav-middle">
					<ul>
						<li><a href="#">Collection</a></li>
						<li><a href="#">Catalog</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Blog</a></li>
					</ul>
				</div>

				<div class="nav-right">
					<ul>
						<li><a href="#"><i class="fas fa-search"></i></a></li>
						<li><a href="#"><i class="fas fa-user"></i>Account</a></li>
						<li><a href="#"><i class="fas fa-cart"></i>Cart</a></li>
					</ul>
				</div>



		</nav>

		<div class="main">
			<div class="tone-1">
				<div class="product-info">
					<h1>YEEZY BOOST 350 V2</h1>
					<P>New and Improved</P>
					<h2>$230</h2>
					<div class="info-btns">
						<a href="#" class="btn discover-btn">Discover</a>
						<a href="#" class="btn cart-btn">Add to Cart</a>
					</div>
				</div>
			</div>
			<div class="tone-2">
				<img src="images/adidas-sneaker.png" alt="shoe">
            </div>
			</div>
	</header>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="main.js"></script>
</body>

</html>
